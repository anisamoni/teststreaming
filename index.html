<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sports Schedule — Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>MethStreams — Schedule</h1>
    <p class="subtitle">Live match schedule (converted from UTC+1 to your local time)</p>
  </header>

  <main class="container">
    <section>
      <div class="controls">
        <button id="refreshBtn">Refresh schedule</button>
        <span id="lastUpdate"></span>
      </div>

      <div class="table-wrap">
        <table id="matchesTable" class="matches-table" aria-live="polite">
          <thead>
            <tr>
              <th>Date & Time</th>
              <th>Match</th>
              <th>Watch</th>
            </tr>
          </thead>
          <tbody>
            <!-- filled by index.js -->
          </tbody>
        </table>
      </div>

      <p id="status" class="status"></p>
    </section>
  </main>

  <footer class="site-footer">
    <small>Schedule source: sportsonline.sn — times are converted from UTC+1 to your local timezone.</small>
  </footer>

  <script src="index.js"></script>
</body>
</html>
