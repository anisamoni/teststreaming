<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sports Schedule — Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>MethStreams — Schedule</h1>
    
  </header>

  <main class="container">
    <section>
     <div class="controls">
  
  <div class="filters">
  <button id="liveBtn">Live <span id="liveCount" class="count-badge">0</span></button>
  <button id="upcomingBtn">Upcoming</button>
  <button id="allBtn" style="display:none;">All</button>
  <button id="refreshBtn">Refresh</button>
</div>

</div>



      <div class="table-wrap">
        <table id="matchesTable" class="matches-table" aria-live="polite">
          <thead>
            <tr>
              <th>Date & Time</th>
              <th>Match</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
            <!-- filled by index.js -->
          </tbody>
        </table>
      </div>

      <p id="status" class="status"></p>
    </section>
  </main>

  

  <script src="index.js"></script>
</body>
</html>
